<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="homepage">
        <div class="header">
            <div class="header-items">
                <div class=text-center>
                    <div class="header-items-border hover">
                        <a href="Gmail">Gmail</a>
                    </div>
                    <div class="header-items-border hover">
                        <a href="image">Imagens</a>
                    </div>
                </div>
                <div class="header-items-border">
                    <a class="buttom-color" href="buttom">
                        <img src="https://raw.githubusercontent.com/rocketseat-content/youtube-clone-google-homepage/9d8028046acc6e57196bdd514e0c8a9d54141d72/assets/more-icon.svg"
                        alt="logo_google_apps">
                    </a>
                </div>
                <div class="header-items-border">
                    <img class="avatar-image"
                        src="https://lh3.googleusercontent.com/ogw/ADGmqu89N4RViLsOX23EbtaU5fza5Z3lA0pKvKg7ThT7=s32-c-mo"
                        alt="avatar">
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-items">
                <div class="img-main">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google_logo">
                </div>
                <div class="search-items">
                    <div class="bar-icons">
                        <img class="bar-icon-left "
                          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlfSLQD0rieuRUlO0B4rFCBgIcy8HBLeHK_A&usqp=CAU"
                          alt="bar_icon_left"
                          width="20px"
                          height="20px"
                        />

                        <img class="bar-icon-right-1"
                          src="https://icons.iconarchive.com/icons/google/noto-emoji-objects/1024/62829-keyboard-icon.png"
                          alt="bar_icon_righ_1"
                          width="20px"
                          height="20px"
                        />
                      
                        <img
                          class="bar-icon-right-2"
                          src="https://www.clipartkey.com/mpngs/m/27-272205_google-microphone-png-google-search-by-voice-icon.png"
                          alt="bar_icon_right_2"
                          width="20px"
                          height="20px"
                        />
                      
                        <input class="search-bar" type="text" />
                      </div>
                    <div class="buttons">
                        <div class="button-1">
                            <button type="button" class="button-style">Pesquisa Google</button>   
                        </div>
                        <div class="button-2">
                            <button type="button" class="button-style">Estou com sorte</button>
                        </div>
                    </div>
                    <div class="click-english">
                        Disponibilizado pelo Google em:
                        <a class="english-click hover" href="English">English</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-items">
                <div class="footer-1">Brasil</div>
                <div class="all-footer-2">
                    <div class="footer-2">
                        <div class="footer-2-items">Sobre</div>
                        <div class="footer-2-items">publicidade</div>
                        <div class="footer-2-items">Negócios</div>
                        <div class="footer-2-items">Como funciona a Pesquisa</div>
                    </div>
                    <div class="footer-2-2">
                        <div class="footer-2-items">Privacidade</div>
                        <div class="footer-2-items">Termos</div>
                        <div class="footer-2-items">Configurações</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
